name: Create VPS (Auto-Restart & Safe)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # ‚è±Ô∏è 6 hours (adjust as needed)
    env:
      TMATE_SERVER: nyc1.tmate.io

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v3

      - name: üìÅ Prepare dirs
        run: mkdir -p links .backup

      - name: üíæ Restore backup (optional)
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          if [ "${{ github.event.client_payload.backup }}" == "true" ]; then
            echo "Restoring backup for $name..."
            unzip ".backup/$name.zip" -d . || echo "‚ö†Ô∏è No backup found."
          fi

      - name: üîê Start tmate session
        run: |
          sudo apt update -y && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          if [ -z "$SSH" ]; then
            echo "‚ùå tmate session failed to generate a valid SSH link."
            exit 1
          fi
          echo "üîó SSH connection: $SSH"
          echo "$SSH" | tee "links/${{ github.event.client_payload.vps_name || 'manual-vps' }}.txt"

      - name: üöÄ Start Playit Tunnel
        run: |
          wget -q https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-amd64 -O playit
          chmod +x playit
          nohup ./playit > playit.log 2>&1 &
          echo "‚úÖ Playit started."

      - name: üì¶ Save backup (user data only)
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          zip -r ".backup/$name.zip" . \
            -x "/usr/*" "/bin/*" "/lib/*" "/lib64/*" "/sbin/*" "/etc/*" "/var/*" \
            ".git/*" ".github/*" ".backup/*" || true

      - name: üì§ Push updated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üîÅ Updated SSH + backup for ${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          file_pattern: 'links/*.txt .backup/*.zip'


      - name: ‚è≥ Keep VPS alive + reconnect tmate if needed
        run: |
          sudo apt install -y lsof

          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          servers=("nyc1.tmate.io" "sfo2.tmate.io" "lon1.tmate.io")

          i=1
          while [ $i -le 360 ]; do
            echo "üü¢ Minute $i/360"

            if ! lsof -i :22 | grep -q tmate; then
              echo "‚ö†Ô∏è Sess√£o tmate caiu. Tentando reconectar..."

              for server in "${servers[@]}"; do
                TMATE_SSH_SERVER=$server tmate -S /tmp/tmate.sock new-session -d
                TMATE_SSH_SERVER=$server tmate -S /tmp/tmate.sock wait tmate-ready --timeout 20 && {
                  SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
                  echo "$SSH" | tee "links/$name.txt"
                  echo "‚úÖ Reconectado via $server"
                  break
                }
                echo "‚ùå Falha ao reconectar via $server"
              done

              git config --global user.name "github-actions[bot]"
              git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
              git add "links/$name.txt" || true
              git commit -m "‚ôªÔ∏è Reconnected tmate for $name" || true
              git push || echo "‚ö†Ô∏è Push falhou"
            fi

            sleep 60
            i=$((i+1))
          done

      - name: üîÅ Restart workflow automatically
        if: always()
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT }}" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "create-vps", "client_payload": {"vps_name": "manual-vps", "backup": true}}'
